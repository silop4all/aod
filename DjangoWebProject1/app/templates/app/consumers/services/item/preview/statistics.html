<article>
    <div class="">

        <table id="table"
                data-classes="table table-hover"
                data-resizable="true"
                data-search="true"  
                data-show-columns="true"
                data-card-view="false"
                data-click-to-select="true"
                data-toolbar="#custom-toolbar"
                data-pagination="true"
                data-query-params="queryParams"
                data-page-list="[5, 10, 15, 20, 30]"
                data-sort-name="purchased_date" data-sort-order="desc"
               data-pagination-first-text="First"
               data-pagination-pre-text="Previous"
               data-pagination-next-text="Next"
               data-pagination-last-text="Last"
                >
            <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="user" data-sortable="true" data-switchable="false" data-align="center">User details</th>
                <th data-field="purchased_date" data-sortable="true" data-align="center">Purchased date</th>
                <th data-field="price" data-sortable="true" data-align="center">Charging</th>
                <th data-field="payment_status" data-sortable="true" data-formatter="editFormatter" data-align="center">Payment status</th>
                <th data-field="payment_date" data-sortable="true" data-align="center">Payment date</th>        
            </tr>
            </thead>
        </table>
    </div>  

</article>
